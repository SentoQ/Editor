<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Generador CSS Visual</title>
<link rel="stylesheet" href="Edit_CSS.css">
</head>
<body>
<h1>Generador CSS Visual</h1>
<div class="editor">
<!-- CONTROLS -->
<section class="controls">
  <div class="tabs"><button data-t="t-area" class="active">Ã€rea</button><button data-t="t-lbl">Label</button><button data-t="t-inp">Input</button></div>
  <!-- Area -->
  <div id="t-area" class="tab active">
    <div class="ctrl">Ample <input id="cw" type="number" value="800" min="150" max="1600"> px</div>
    <div class="ctrl">Alt <input id="ch" type="number" value="600" min="60" max="1200"> px</div>
    <div class="ctrl">Fons <input id="cbg" type="color" value="#f9fafc"></div>
  </div>
  <!-- Label -->
  <div id="t-lbl" class="tab">
    <div class="ctrl">Text <input id="ltxt" value="Nom d'usuari"></div>
    <div class="ctrl">Ample <input id="lw" type="number" value="120"> px</div>
    <div class="ctrl">X <input id="lx" type="number" value="16" style="width:60px"> px Y <input id="ly" type="number" value="24" style="width:60px"> px</div>
    <div class="ctrl">Color <input id="lcol" type="color" value="#222"></div>
    <div class="ctrl">Fons <input id="lbg" type="color" value="#fff"></div>
    <div class="ctrl">Opacitat <input id="lop" type="range" min="0" max="1" step=".05" value="1"></div>
    <div class="ctrl">Size <input id="lsz" type="number" value="16"> px</div>
    <div class="ctrl">Weight <select id="lwt"><option>normal</option><option>bold</option><option>lighter</option></select></div>
    <div class="group">Borde<br>Gruix <input id="lbw" type="number" value="0" style="width:60px"> px<br>Tipus <select id="lbs"><option>none</option><option>solid</option><option>dashed</option><option>dotted</option></select><br>Color <input id="lbc" type="color" value="#222"></div>
    <div class="group">Ombra<br>Color <input id="lsc" type="color" value="#888"><br>H <input id="lsx" type="number" value="0" style="width:60px"> V <input id="lsy" type="number" value="2" style="width:60px"><br>Blur <input id="lsb" type="number" value="6" style="width:60px"> Spread <input id="lss" type="number" value="0" style="width:60px"></div>
  </div>
  <!-- Input -->
  <div id="t-inp" class="tab">
    <div class="ctrl">Ample <input id="iw" type="number" value="170"> px</div>
    <div class="ctrl">X <input id="ix" type="number" value="150" style="width:60px"> px Y <input id="iy" type="number" value="20" style="width:60px"> px</div>
    <div class="ctrl">Text col <input id="icol" type="color" value="#222"></div>
    <div class="ctrl">Fons <input id="ibg" type="color" value="#fff"></div>
    <div class="ctrl">Opacitat <input id="iop" type="range" min="0" max="1" step=".05" value="1"></div>
    <div class="ctrl">Size <input id="isz" type="number" value="16"> px</div>
    <div class="ctrl">Padding <input id="ipad" type="number" value="6"> px</div>
    <div class="ctrl">Radius <input id="irad" type="number" value="5"> px</div>
    <div class="group">Borde<br>Gruix <input id="ibw" type="number" value="1" style="width:60px"> px<br>Tipus <select id="ibs"><option>solid</option><option>dashed</option><option>dotted</option><option>none</option></select><br>Color <input id="ibc" type="color" value="#222"></div>
    <div class="group">Ombra<br>Color <input id="isc" type="color" value="#888"><br>H <input id="isx" type="number" value="0" style="width:60px"> V <input id="isy" type="number" value="2" style="width:60px"><br>Blur <input id="isb" type="number" value="6" style="width:60px"> Spread <input id="iss" type="number" value="0" style="width:60px"></div>
  </div>
</section>

<!-- PREVIEW -->
<section class="preview"><div id="canvas"><label id="lbl" for="inp">Nom d'usuari</label><input id="inp" type="text" placeholder="Escriu"></div></section>

<!-- CSS OUTPUT -->
<aside class="code"><button id="copy">Copiar CSS</button><pre><code id="css"></code></pre><button id="dl">Descarregar HTML</button></aside>
</div>
<script src="Edit_CSS.js"></script>
</body>
</html>
