<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Editor CSS</title>

  <!-- Estils de l'Editor (zona de treball) -->
  <link rel="stylesheet" href="css/edCSS_w.css" />
 
  <!-- Estils del Maniquí -->
  <link rel="stylesheet" href="css/edCSS_f.css" />

  <!-- Icones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

  <div class="ed-container">
    
    <!-- Zona esquerra: Elements -->
    <div id="ed-side-left" class="ed-side">
      <h3>Elementos</h3>
	  <ul>
		<li>
		  <button onclick="subsideOpen(this)"><i class="bi bi-layout-text-window-reverse"></i> Formulari</button>
		  <div class="ed-subside">
			
			<div class="ed-row section-title">General</div>
            <div class="ed-row">
              <label for="fr-input-width">Ancho (px):</label>
              <input class="ed-input num" type="number" id="fr-input-width" min="300" max="2000" />

              <label for="fr-input-height">Alto (px):</label>
              <input class="ed-input num" type="number" id="fr-input-height" min="200" max="1600" />
            </div>

			<div class="ed-row">
              <label for="fr-input-bg">Backcolor:</label>
              <input class="ed-input color" type="color" id="fr-input-bg" />
            </div>

			<div class="ed-row section-title">Sombreado</div>
            <div class="ed-row">
              <label for="fr-shadow-x">X:</label>
              <input class="ed-input num" type="number" id="fr-shadow-x" />
              <label for="fr-shadow-y">Y:</label>
              <input class="ed-input num" type="number" id="fr-shadow-y" />
            </div>
            <div class="ed-row">
              <label for="fr-shadow-blur">Dif.:</label>
              <input class="ed-input num" type="number" id="fr-shadow-blur" />
              <label for="fr-shadow-spread">Ext.:</label>
              <input class="ed-input num" type="number" id="fr-shadow-spread" />
            </div>
            <div class="ed-row">
              <label for="fr-shadow-color">Color:</label>
              <input class="ed-input color" type="color" id="fr-shadow-color" />
              <label for="fr-shadow-alpha">Opacidad:</label>
              <input class="ed-input num" type="number" id="fr-shadow-alpha" min="0" max="100" />
            </div>
            <div class="ed-row">
              <label for="fr-shadow-inset">Inset:</label>
              <input class="ed-input checkbox" type="checkbox" id="fr-shadow-inset" />
            </div>
      
		  </div>
		</li>
		<li>
		  <button  onclick="subsideOpen(this)"><i class="bi-card-heading"></i> Capçalera</button>
		  <div class="ed-subside">Contingut de la capçalera</div>
		</li>
		<li>
		  <button  onclick="subsideOpen(this)"><i class="bi bi-list"></i> Menú</button>
		  <div class="ed-subside">Contingut del menú</div>
		</li>
	  </ul>

    </div>

    <!-- Zona central: Àrea de treball (maniquí) -->
    <div class="ed-panel">
      <div class="f-form">
        <div class="f-head">
          <div id="f-head-left" class="f-head-text">Títol esquerra</div>
          <div id="f-head-center" class="f-head-text">Títol centre</div>
          <div id="f-head-right" class="f-head-text">Títol dreta</div>
        </div>
        <div class="f-menu">
          <div class="f-menu-opcio">Opció 1</div>
          <div class="f-menu-opcio">Opció 2</div>
        </div>
        <!-- Ací vindrà la resta del contingut -->
      </div>
    </div>

    <!-- Zona dreta: Editor de codi CSS -->
    <div id="ed-side-right" class="ed-side">
      <h3>CSS Generat</h3>
      <textarea style="width: 100%; height: 90%;"></textarea>
    </div>

  </div>

  <script src="js/editorCSS.js"></script>

</body>

</html>
